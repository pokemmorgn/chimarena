<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ChimArena - Jeu de stratégie en temps réel</title>
    
    <!-- Meta tags -->
    <meta name="description" content="ChimArena - Affrontez des joueurs du monde entier dans des combats stratégiques en temps réel inspirés de Clash Royale">
    <meta name="keywords" content="jeu, stratégie, temps réel, multijoueur, cartes, combat">
    <meta name="author" content="ChimArena Team">
    
    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://chimarena.com/">
    <meta property="og:title" content="ChimArena - Jeu de stratégie en temps réel">
    <meta property="og:description" content="Affrontez des joueurs du monde entier dans des combats stratégiques">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; font-family: 'Roboto', sans-serif; overflow: hidden; }
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); display: flex; justify-content: center; align-items: center; min-height: 100vh; }

        #game-container {
            position: relative;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            background: #000;
            max-width: 100vw; max-height: 100vh;
        }

        @media (max-width: 768px) {
            body { background: #000; }
            #game-container { width: 100vw !important; height: 100vh !important; border-radius: 0; box-shadow: none; }
        }

        @media (min-width: 769px) {
            #game-container { width: 400px !important; height: 700px !important; }
            #game-container::before {
                content: ''; position: absolute; inset: -5px;
                background: linear-gradient(45deg, #3498db, #9b59b6, #e74c3c, #f39c12);
                border-radius: 20px; z-index: -1;
                animation: glow 2s ease-in-out infinite alternate;
            }
            @keyframes glow { 0% { opacity: 0.5; transform: scale(1); } 100% { opacity: 0.8; transform: scale(1.02); } }
        }

        #loading-screen {
            position: absolute; inset: 0;
            background: #000 url("/background/loadingscreen.png") center center / cover no-repeat;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 1000; color: white; font-family: 'Orbitron', sans-serif;
        }
        #loading-screen.hidden { opacity: 0; pointer-events: none; transition: opacity 0.5s ease-out; }

        .logo { font-size: clamp(2rem, 8vw, 3rem); font-weight: 900; margin-bottom: 2rem; text-shadow: 0 4px 8px rgba(0,0,0,0.3); background: linear-gradient(45deg,#fff,#f0f0f0); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .loading-text { font-size: clamp(1rem, 4vw, 1.2rem); margin-bottom: 2rem; text-align: center; }

        .progress-container { width: min(300px, 80vw); height: 6px; background: rgba(255,255,255,0.2); border-radius: 3px; overflow: hidden; margin-bottom: 1rem; }
        .progress-bar { height: 100%; background: linear-gradient(90deg,#4facfe 0%,#00f2fe 100%); width: 0%; transition: width 0.3s ease; }
        .progress-text { font-size: clamp(0.8rem, 3vw, 0.9rem); }

        .spinner { width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.3); border-top: 3px solid #fff; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 1rem; }
        @keyframes spin { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }
    </style>
</head>
<body>
    <!-- Container principal -->
    <div id="game-container">
        <!-- Écran de chargement -->
        <div id="loading-screen">
            <div class="logo">ChimArena</div>
            <div class="loading-text">Chargement du jeu...</div>
            <div class="spinner"></div>
            <div class="progress-container"><div class="progress-bar" id="progress-bar"></div></div>
            <div class="progress-text" id="progress-text">0%</div>
        </div>
    </div>

    <script>
        // Configuration simple
        window.GameConfig = {
            SERVER_URL: 'https://chimarena.cloud',
            API_URL: 'https://chimarena.cloud/api',
            COLYSEUS_URL: 'wss://chimarena.cloud/ws',
            VERSION: '0.1.0',
            PORTRAIT_MODE: true,
            MOBILE_OPTIMIZED: /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)
        };

        // Gestionnaire de chargement simple
        window.LoadingManager = {
            updateProgress: function(loaded, total) {
                const percentage = total > 0 ? Math.round((loaded / total) * 100) : 0;
                const progressBar = document.getElementById('progress-bar');
                const progressText = document.getElementById('progress-text');
                if (progressBar) progressBar.style.width = percentage + '%';
                if (progressText) progressText.textContent = percentage + '%';
                if (percentage >= 100) setTimeout(() => this.hideLoadingScreen(), 500);
            },
            hideLoadingScreen: function() {
                const loadingScreen = document.getElementById('loading-screen');
                if (loadingScreen) {
                    loadingScreen.classList.add('hidden');
                    setTimeout(() => loadingScreen.style.display = 'none', 500);
                }
            }
        };
    </script>

    <!-- Entrées -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/colyseus.js/0.15.19/colyseus.min.js"></script>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
