<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ChimArena - Jeu de strat√©gie en temps r√©el</title>
    
    <!-- Meta tags pour SEO et r√©seaux sociaux -->
    <meta name="description" content="ChimArena - Affrontez des joueurs du monde entier dans des combats strat√©giques en temps r√©el inspir√©s de Clash Royale">
    <meta name="keywords" content="jeu, strat√©gie, temps r√©el, multijoueur, cartes, combat">
    <meta name="author" content="ChimArena Team">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://chimarena.com/">
    <meta property="og:title" content="ChimArena - Jeu de strat√©gie en temps r√©el">
    <meta property="og:description" content="Affrontez des joueurs du monde entier dans des combats strat√©giques">

    <!-- Preconnect pour les performances -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        /* Reset et styles de base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
        }

        /* üì± STYLES UNIVERSELS PORTRAIT */
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            min-height: 100vh;
        }

        /* Container principal du jeu - TOUJOURS PORTRAIT */
        #game-container {
            position: relative;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            background: #000;
            border: 2px solid rgba(255, 255, 255, 0.1);
            max-width: 100vw;
            max-height: 100vh;
        }

        /* üì± STYLES MOBILE */
        @media (max-width: 768px) {
            body {
                padding: 0;
                margin: 0;
                position: fixed;
                width: 100%;
                height: 100%;
                background: #000; /* Fond noir sur mobile pour √©conomie batterie */
            }
            
            #game-container {
                width: 100vw !important;
                height: 100vh !important;
                border-radius: 0;
                border: none;
                box-shadow: none;
            }
        }

        /* üíª STYLES PC - Format portrait centr√© */
        @media (min-width: 769px) {
            body {
                padding: 20px;
            }
            
            #game-container {
                width: 400px !important;
                height: 700px !important;
            }
            
            /* Effet de profondeur pour PC */
            #game-container::before {
                content: '';
                position: absolute;
                top: -5px;
                left: -5px;
                right: -5px;
                bottom: -5px;
                background: linear-gradient(45deg, #3498db, #9b59b6, #e74c3c, #f39c12);
                border-radius: 20px;
                z-index: -1;
                animation: glow 2s ease-in-out infinite alternate;
            }
            
            @keyframes glow {
                0% { opacity: 0.5; transform: scale(1); }
                100% { opacity: 0.8; transform: scale(1.02); }
            }
        }

        /* √âcran de chargement */
        #loading-screen {
            position: absolute;
            inset: 0;
            background: #000 url("/background/loadingscreen.png") center center / cover no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
            font-family: 'Orbitron', sans-serif;
        }

        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease-out;
        }

        .logo {
            font-size: clamp(2rem, 8vw, 3rem); /* Responsive */
            font-weight: 900;
            margin-bottom: 2rem;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .loading-text {
            font-size: clamp(1rem, 4vw, 1.2rem);
            margin-bottom: 2rem;
            opacity: 0.9;
            text-align: center;
            padding: 0 20px;
        }

        /* Barre de progression */
        .progress-container {
            width: min(300px, 80vw);
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 3px;
        }

        .progress-text {
            font-size: clamp(0.8rem, 3vw, 0.9rem);
            opacity: 0.8;
        }

        /* Spinner de chargement */
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Messages d'erreur et succ√®s */
        .error-message, .success-message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            font-weight: 500;
            z-index: 2000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            font-size: clamp(0.8rem, 3vw, 1rem);
            max-width: calc(100vw - 40px);
        }

        .error-message {
            background: #ff6b6b;
            color: white;
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
        }

        .success-message {
            background: #51cf66;
            color: white;
            box-shadow: 0 4px 12px rgba(81, 207, 102, 0.3);
        }

        .error-message.show, .success-message.show {
            transform: translateX(0);
        }

        /* üì± Optimisations tactiles */
        @media (hover: none) and (pointer: coarse) {
            /* Styles pour appareils tactiles */
            * {
                -webkit-tap-highlight-color: transparent;
            }
            
            body {
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                user-select: none;
            }
        }

        /* Orientations */
        @media screen and (orientation: landscape) and (max-width: 768px) {
            /* Message d'orientation pour mobile en paysage */
            body::before {
                content: "üîÑ Veuillez orienter votre appareil en mode portrait pour une meilleure exp√©rience";
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.9);
                color: white;
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 9999;
                font-size: 1.2rem;
                text-align: center;
                padding: 20px;
            }
        }

        /* Pr√©chargement des fonts */
        .font-preload {
            font-family: 'Orbitron', sans-serif;
            font-family: 'Roboto', sans-serif;
            position: absolute;
            left: -9999px;
            visibility: hidden;
        }

        /* Accessibilit√© - mode sombre forc√© sur mobile */
        @media (prefers-color-scheme: dark) {
            :root {
                color-scheme: dark;
            }
        }

        /* üîç CONSOLE DEBUG OVERLAY POUR MOBILE */
        #debug-console {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 200px;
            background: rgba(0, 0, 0, 0.9);
            color: #00ff00;
            font-family: monospace;
            font-size: 10px;
            padding: 10px;
            overflow-y: auto;
            z-index: 9998;
            display: none;
            border-top: 2px solid #00ff00;
        }

        #debug-console.visible {
            display: block;
        }

        #debug-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 255, 0, 0.8);
            color: black;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 9999;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- üîç DEBUG TOGGLE BUTTON -->
    <button id="debug-toggle">üîç DEBUG</button>
    
    <!-- üîç DEBUG CONSOLE OVERLAY -->
    <div id="debug-console"></div>

    <!-- Pr√©chargement invisible des fonts -->
    <div class="font-preload">.</div>

    <!-- Container principal du jeu -->
    <div id="game-container">
        <!-- √âcran de chargement -->
        <div id="loading-screen">
            <div class="logo">ChimArena</div>
            <div class="loading-text">Chargement du jeu en mode portrait...</div>
            <div class="spinner"></div>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div class="progress-text" id="progress-text">0%</div>
        </div>
    </div>

    <script>
        // üîç === SYST√àME DE LOGS DEBUG RENFORC√â ===
        
        // Sauvegarde des fonctions console originales
        const originalConsole = {
            log: console.log.bind(console),
            warn: console.warn.bind(console),
            error: console.error.bind(console),
            info: console.info.bind(console),
            debug: console.debug.bind(console)
        };

        // Buffer des logs pour affichage
        const logBuffer = [];
        const maxLogBuffer = 100;

        // üîç FONCTION D'OVERRIDE CONSOLE POUR DEBUG
        function setupDebugConsole() {
            const debugConsole = document.getElementById('debug-console');
            const debugToggle = document.getElementById('debug-toggle');
            
            let debugVisible = false;
            
            // Toggle debug console
            debugToggle.addEventListener('click', () => {
                debugVisible = !debugVisible;
                debugConsole.classList.toggle('visible', debugVisible);
                debugToggle.textContent = debugVisible ? '‚ùå DEBUG' : 'üîç DEBUG';
                
                if (debugVisible) {
                    // Afficher les logs existants
                    debugConsole.innerHTML = logBuffer.join('<br>');
                    debugConsole.scrollTop = debugConsole.scrollHeight;
                }
            });
            
            // Override des fonctions console
            function createLogFunction(level, color) {
                return function(...args) {
                    // Appeler la fonction originale
                    originalConsole[level](...args);
                    
                    // Ajouter au buffer avec timestamp
                    const timestamp = new Date().toLocaleTimeString();
                    const message = args.map(arg => 
                        typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
                    ).join(' ');
                    
                    const logEntry = `<span style="color: ${color}">[${timestamp}] ${level.toUpperCase()}: ${message}</span>`;
                    logBuffer.push(logEntry);
                    
                    // Limiter le buffer
                    if (logBuffer.length > maxLogBuffer) {
                        logBuffer.shift();
                    }
                    
                    // Mettre √† jour l'affichage si visible
                    if (debugVisible) {
                        debugConsole.innerHTML = logBuffer.join('<br>');
                        debugConsole.scrollTop = debugConsole.scrollHeight;
                    }
                };
            }
            
            // Override toutes les fonctions console
            console.log = createLogFunction('log', '#00ff00');
            console.warn = createLogFunction('warn', '#ffff00');
            console.error = createLogFunction('error', '#ff0000');
            console.info = createLogFunction('info', '#00ffff');
            console.debug = createLogFunction('debug', '#ff00ff');
            
            console.log('üîç DEBUG CONSOLE ACTIV√â - TOUS LES LOGS CAPTUR√âS');
        }

        // Configuration globale du jeu PORTRAIT
        window.GameConfig = {
            SERVER_URL: 'https://chimarena.cloud',
            API_URL: 'https://chimarena.cloud/api',
            COLYSEUS_URL: 'wss://chimarena.cloud/ws',
            VERSION: '0.1.0',
            DEBUG: true, // ‚úÖ FORCE DEBUG TRUE
            PORTRAIT_MODE: true,
            MOBILE_OPTIMIZED: /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent),
            VERBOSE_LOGS: true // ‚úÖ NOUVEAU FLAG
        };

        // Gestionnaire de chargement
        window.LoadingManager = {
            totalAssets: 0,
            loadedAssets: 0,
            
            updateProgress: function(loaded, total) {
                this.loadedAssets = loaded;
                this.totalAssets = total;
                
                const percentage = total > 0 ? Math.round((loaded / total) * 100) : 0;
                
                const progressBar = document.getElementById('progress-bar');
                const progressText = document.getElementById('progress-text');
                
                if (progressBar) {
                    progressBar.style.width = percentage + '%';
                }
                
                if (progressText) {
                    progressText.textContent = percentage + '%';
                }
                
                console.log(`üìä Progression: ${percentage}% (${loaded}/${total})`);
                
                if (percentage >= 100) {
                    setTimeout(() => {
                        this.hideLoadingScreen();
                    }, 500);
                }
            },
            
            hideLoadingScreen: function() {
                const loadingScreen = document.getElementById('loading-screen');
                if (loadingScreen) {
                    loadingScreen.classList.add('hidden');
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                    }, 500);
                }
                console.log('‚úÖ √âcran de chargement masqu√©');
            },
            
            showError: function(message) {
                console.error('‚ùå Erreur de chargement:', message);
                document.getElementById('loading-screen').innerHTML = `
                    <div class="logo">ChimArena</div>
                    <div style="color: #ff6b6b; font-size: 1.2rem; margin-bottom: 1rem;">
                        Erreur de chargement
                    </div>
                    <div style="color: #fff; opacity: 0.8; margin-bottom: 2rem; text-align: center; padding: 0 20px;">
                        ${message}
                    </div>
                    <button onclick="location.reload()" style="
                        background: #4facfe;
                        color: white;
                        border: none;
                        padding: 12px 24px;
                        border-radius: 6px;
                        cursor: pointer;
                        font-size: 1rem;
                        font-weight: 500;
                        touch-action: manipulation;
                    ">
                        R√©essayer
                    </button>
                `;
            }
        };

        // Gestionnaire de notifications OPTIMIS√â PORTRAIT (SIMPLIFI√â POUR DEBUG)
        window.NotificationManager = {
            show: function(message, type = 'info', duration = 3000) {
                // ‚úÖ AUSSI LOGGER EN CONSOLE
                console.log(`üîî NOTIFICATION [${type}]: ${message}`);
                
                const notification = document.createElement('div');
                notification.className = type + '-message';
                notification.textContent = message;
                
                // Position adapt√©e pour portrait
                if (window.innerWidth <= 768) {
                    notification.style.position = 'fixed';
                    notification.style.top = '60px';
                    notification.style.left = '20px';
                    notification.style.right = '20px';
                    notification.style.transform = 'translateY(-100px)';
                }
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.classList.add('show');
                    if (window.innerWidth <= 768) {
                        notification.style.transform = 'translateY(0)';
                    }
                }, 100);
                
                setTimeout(() => {
                    notification.classList.remove('show');
                    if (window.innerWidth <= 768) {
                        notification.style.transform = 'translateY(-100px)';
                    }
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.parentNode.removeChild(notification);
                        }
                    }, 300);
                }, duration);
            },
            
            error: function(message, duration = 5000) {
                this.show(message, 'error', duration);
            },
            
            success: function(message, duration = 3000) {
                this.show(message, 'success', duration);
            }
        };

        // Gestion sp√©ciale de l'orientation
        window.addEventListener('orientationchange', function() {
            setTimeout(() => {
                if (window.GameConfig.MOBILE_OPTIMIZED) {
                    window.scrollTo(0, 1);
                }
            }, 500);
        });

        // üîç === GESTIONNAIRE D'ERREURS DEBUG MAXIMAL ===
        window.addEventListener('error', function(e) {
            console.error('üî• === ERREUR JAVASCRIPT GLOBALE ===');
            console.error('üî• Fichier:', e.filename || 'Inconnu');
            console.error('üî• Ligne:', e.lineno || 'Inconnue');
            console.error('üî• Colonne:', e.colno || 'Inconnue');
            console.error('üî• Message:', e.message || 'Aucun message');
            console.error('üî• Error object:', e.error);
            
            if (e.error && e.error.stack) {
                console.error('üî• Stack trace compl√®te:', e.error.stack);
            }
            
            // ‚úÖ AFFICHER AUSSI EN NOTIFICATION SI CRITIQUE
            if (window.GameConfig.DEBUG && window.NotificationManager) {
                window.NotificationManager.error(`Erreur JS: ${e.message || 'Erreur inconnue'}`);
            }
        });

        window.addEventListener('unhandledrejection', function(e) {
            console.error('üî• === PROMESSE REJET√âE GLOBALE ===');
            console.error('üî• Raison:', e.reason);
            console.error('üî• Promise:', e.promise);
            
            if (e.reason && e.reason.stack) {
                console.error('üî• Stack trace:', e.reason.stack);
            }
            
            // ‚úÖ AFFICHER AUSSI EN NOTIFICATION SI CRITIQUE
            if (window.GameConfig.DEBUG && window.NotificationManager) {
                const message = e.reason?.message || String(e.reason) || 'Promesse rejet√©e';
                window.NotificationManager.error(`Promise rejected: ${message}`);
            }
        });

        // üîç === LOGS R√âSEAU POUR DEBUG COLYSEUS ===
        const originalFetch = window.fetch;
        window.fetch = function(...args) {
            console.log('üåê FETCH REQUEST:', args[0], args[1]);
            
            return originalFetch.apply(this, args)
                .then(response => {
                    console.log('üåê FETCH RESPONSE:', response.status, response.statusText, 'pour', args[0]);
                    return response;
                })
                .catch(error => {
                    console.error('üåê FETCH ERROR:', error, 'pour', args[0]);
                    throw error;
                });
        };

        // üîç === OVERRIDE WEBSOCKET POUR DEBUG COLYSEUS ===
        const OriginalWebSocket = window.WebSocket;
        window.WebSocket = function(url, protocols) {
            console.log('üîå WEBSOCKET CR√âATION:', url, protocols);
            
            const ws = new OriginalWebSocket(url, protocols);
            
            ws.addEventListener('open', function(event) {
                console.log('üîå WEBSOCKET OUVERT:', url);
            });
            
            ws.addEventListener('message', function(event) {
                console.log('üîå WEBSOCKET MESSAGE:', event.data.substring(0, 200) + (event.data.length > 200 ? '...' : ''));
            });
            
            ws.addEventListener('close', function(event) {
                console.log('üîå WEBSOCKET FERM√â:', event.code, event.reason, 'pour', url);
            });
            
            ws.addEventListener('error', function(event) {
                console.error('üîå WEBSOCKET ERREUR:', event, 'pour', url);
            });
            
            return ws;
        };
        window.WebSocket.prototype = OriginalWebSocket.prototype;
        window.WebSocket.CONNECTING = OriginalWebSocket.CONNECTING;
        window.WebSocket.OPEN = OriginalWebSocket.OPEN;
        window.WebSocket.CLOSING = OriginalWebSocket.CLOSING;
        window.WebSocket.CLOSED = OriginalWebSocket.CLOSED;

        // Gestion de la d√©connexion r√©seau
        window.addEventListener('online', function() {
            console.log('üåê CONNEXION R√âSEAU R√âTABLIE');
            window.NotificationManager.success('Connexion r√©tablie');
        });

        window.addEventListener('offline', function() {
            console.log('üåê CONNEXION R√âSEAU PERDUE');
            window.NotificationManager.error('Connexion perdue');
        });

        // üîç === INITIALISATION DEBUG ===
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ DOM CHARG√â - SETUP DEBUG CONSOLE...');
            setupDebugConsole();
            console.log('‚úÖ DEBUG CONSOLE CONFIGUR√â');
        });

        // Log de d√©marrage avec informations d√©taill√©es
        console.log(`üéÆ === CHIMARENA DEBUG MODE ===`);
        console.log(`üéÆ Version: ${window.GameConfig.VERSION}`);
        console.log(`üéÆ Mode: ${window.GameConfig.MOBILE_OPTIMIZED ? 'Mobile' : 'PC'} Portrait`);
        console.log(`üéÆ Debug: ${window.GameConfig.DEBUG}`);
        console.log(`üéÆ API URL: ${window.GameConfig.API_URL}`);
        console.log(`üéÆ Colyseus URL: ${window.GameConfig.COLYSEUS_URL}`);
        console.log(`üéÆ User Agent: ${navigator.userAgent}`);
        console.log(`üéÆ Screen: ${screen.width}x${screen.height}`);
        console.log(`üéÆ Window: ${window.innerWidth}x${window.innerHeight}`);
        console.log(`üéÆ Timestamp: ${new Date().toISOString()}`);
        console.log(`üéÆ === LOGS MAXIMAUX ACTIV√âS ===`);
    </script>

    <!-- Point d'entr√©e Vite -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/colyseus.js/0.15.19/colyseus.min.js"></script>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
