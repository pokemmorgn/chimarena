<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChimArena - Jeu de strat√©gie en temps r√©el</title>
    
    <!-- Meta tags pour SEO et r√©seaux sociaux -->
    <meta name="description" content="ChimArena - Affrontez des joueurs du monde entier dans des combats strat√©giques en temps r√©el inspir√©s de Clash Royale">
    <meta name="keywords" content="jeu, strat√©gie, temps r√©el, multijoueur, cartes, combat">
    <meta name="author" content="ChimArena Team">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://chimarena.com/">
    <meta property="og:title" content="ChimArena - Jeu de strat√©gie en temps r√©el">
    <meta property="og:description" content="Affrontez des joueurs du monde entier dans des combats strat√©giques">

    <!-- Preconnect pour les performances -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        /* Reset et styles de base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Container principal du jeu */
        #game-container {
            position: relative;
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            background: #000;
        }

        /* √âcran de chargement */
        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
            font-family: 'Orbitron', sans-serif;
        }

        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease-out;
        }

        .logo {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 2rem;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .loading-text {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        /* Barre de progression */
        .progress-container {
            width: 300px;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 3px;
        }

        .progress-text {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Spinner de chargement */
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Messages d'erreur */
        .error-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #ff6b6b;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            font-weight: 500;
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
            z-index: 2000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .error-message.show {
            transform: translateX(0);
        }

        /* Messages de succ√®s */
        .success-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #51cf66;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            font-weight: 500;
            box-shadow: 0 4px 12px rgba(81, 207, 102, 0.3);
            z-index: 2000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .success-message.show {
            transform: translateX(0);
        }

        /* Styles pour mobile */
        @media (max-width: 768px) {
            #game-container {
                width: 100vw !important;
                height: 100vh !important;
                border-radius: 0;
            }

            .logo {
                font-size: 2rem;
            }

            .loading-text {
                font-size: 1rem;
            }

            .progress-container {
                width: 250px;
            }
        }

        /* Pr√©chargement des fonts */
        .font-preload {
            font-family: 'Orbitron', sans-serif;
            font-family: 'Roboto', sans-serif;
            position: absolute;
            left: -9999px;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <!-- Pr√©chargement invisible des fonts -->
    <div class="font-preload">.</div>

    <!-- Container principal du jeu -->
    <div id="game-container">
        <!-- √âcran de chargement -->
        <div id="loading-screen">
            <div class="logo">ChimArena</div>
            <div class="loading-text">Chargement du jeu...</div>
            <div class="spinner"></div>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div class="progress-text" id="progress-text">0%</div>
        </div>
    </div>

    <script>
        // Configuration globale du jeu
window.GameConfig = {
    SERVER_URL: 'https://chimarena.cloud',
    API_URL: 'https://chimarena.cloud/api',
    WS_URL: 'wss://chimarena.cloud/colyseus',
    VERSION: '0.1.0',
    DEBUG: false
};

        // Gestionnaire de chargement
        window.LoadingManager = {
            totalAssets: 0,
            loadedAssets: 0,
            
            updateProgress: function(loaded, total) {
                this.loadedAssets = loaded;
                this.totalAssets = total;
                
                const percentage = total > 0 ? Math.round((loaded / total) * 100) : 0;
                
                const progressBar = document.getElementById('progress-bar');
                const progressText = document.getElementById('progress-text');
                
                if (progressBar) {
                    progressBar.style.width = percentage + '%';
                }
                
                if (progressText) {
                    progressText.textContent = percentage + '%';
                }
                
                if (percentage >= 100) {
                    setTimeout(() => {
                        this.hideLoadingScreen();
                    }, 500);
                }
            },
            
            hideLoadingScreen: function() {
                const loadingScreen = document.getElementById('loading-screen');
                if (loadingScreen) {
                    loadingScreen.classList.add('hidden');
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                    }, 500);
                }
            },
            
            showError: function(message) {
                console.error('Erreur de chargement:', message);
                document.getElementById('loading-screen').innerHTML = `
                    <div class="logo">ChimArena</div>
                    <div style="color: #ff6b6b; font-size: 1.2rem; margin-bottom: 1rem;">
                        Erreur de chargement
                    </div>
                    <div style="color: #fff; opacity: 0.8; margin-bottom: 2rem;">
                        ${message}
                    </div>
                    <button onclick="location.reload()" style="
                        background: #4facfe;
                        color: white;
                        border: none;
                        padding: 12px 24px;
                        border-radius: 6px;
                        cursor: pointer;
                        font-size: 1rem;
                        font-weight: 500;
                    ">
                        R√©essayer
                    </button>
                `;
            }
        };

        // Gestionnaire de notifications
        window.NotificationManager = {
            show: function(message, type = 'info', duration = 3000) {
                const notification = document.createElement('div');
                notification.className = type + '-message';
                notification.textContent = message;
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.classList.add('show');
                }, 100);
                
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.parentNode.removeChild(notification);
                        }
                    }, 300);
                }, duration);
            },
            
            error: function(message, duration = 5000) {
                this.show(message, 'error', duration);
            },
            
            success: function(message, duration = 3000) {
                this.show(message, 'success', duration);
            }
        };

        // Gestion des erreurs globales
        window.addEventListener('error', function(e) {
            console.error('Erreur JavaScript:', e.error);
            window.NotificationManager.error('Une erreur est survenue');
        });

        // Gestion de la d√©connexion r√©seau
        window.addEventListener('online', function() {
            window.NotificationManager.success('Connexion r√©tablie');
        });

        window.addEventListener('offline', function() {
            window.NotificationManager.error('Connexion perdue');
        });

        // Log de d√©marrage
        console.log('üéÆ ChimArena v' + window.GameConfig.VERSION + ' - Initialisation...');
    </script>
</body>
</html>
